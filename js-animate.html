<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>100 Days of Coding - Day 3</title>
  <link rel="stylesheet" href="js-main.css">
</head>
<body>
  <img id="train" src="truck.png" alt="truck image">
</body>

<script>
    train.onclick = function() {
      // this gets the miliseconds since 1970!
      let start = Date.now();


      let timer = setInterval(function() {
        let timePassed = Date.now() - start;
        console.log(timePassed);

        //this means it's moving 400 pixels from the left in 2000ms(2 seconds)
        train.style.top = timePassed / 50 + 'px';
        train.style.left = timePassed / 5 + 'px';
        //stops the animation when it reaches 2 seconds
        if (timePassed > 2000) clearInterval(timer);

      }, 20);
    }
  </script>

</html>
